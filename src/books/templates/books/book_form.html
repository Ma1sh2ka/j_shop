{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Book Create/Update{% endblock title %}
{% block body %}
    <h1>Создать книгу</h1>
    <form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }} 
    <button type="submit" class="btn btn-info">Создать</button>
    <a href="{% url 'home' %}" class="btn btn-success">Главная страница</a>
    </form>
{% endblock body %}
